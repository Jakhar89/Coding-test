<sly data-sly-use.style="${'com.sscp.core.models.StyleNameModel' @brandSlug=inheritedPageProperties.brandSlug}"
    data-sly-use.restrictedPage="${'com.sscp.core.models.RestrictPageUrlModel'}" />

<sly data-sly-use.clientLib="/apps/granite/sightly/templates/clientlib.html">
  <sly data-sly-call="${clientlib.css @ categories=[style.styleNameSite, style.styleNameDependency] }"></sly>
  <sly data-sly-resource="${'contexthub' @ resourceType='granite/contexthub/components/contexthub'}" />
</sly>

<meta property="cq:wcmmode" content="${(wcmmode.edit || wcmmode.design) ? 'edit' : 'preview'}" />

<!-- Dynatrace Script -->
<script type="text/javascript" src="${style.dynaTraceDomainUrl}" crossorigin="anonymous"></script>
<sly data-sly-use.caConfigModel="${'com.sscp.core.models.BrandContextConfigModel'}" />
<sly data-sly-use.errorModel="${'com.sscp.core.models.ErrorSuccessModel'}" />
<!--Error MAP-->
<script type="text/javascript">
  globalThis.errorJson = '${errorModel.json @ context="scriptString"}';
  globalThis.globalConfigs = '${caConfigModel.json @ context="scriptString"}';
  globalThis.restrictedPages = '${restrictedPage.json @ context="scriptString"}'
</script>
</sly>
<!-- Analytics Script -->
<script type="text/javascript">
  var digitalData = {
    page: {
      pageName: '${style.pageName @ context="scriptString"}',
      pageURL: '${style.pageUrl @ context="scriptString"}',
      pageBrand: '${inheritedPageProperties.brandSlug @ context="scriptString"}'
    }
  };
</script>

<!--Fetch Context configs verify -->
<script type="text/javascript">
  var baseApiUrlCa = '${caconfig['com.sscp.core.services.ContextBrandConfigService'].baseApiUrl @ context="scriptString"}'; 
</script>
